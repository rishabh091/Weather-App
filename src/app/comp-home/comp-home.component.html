<h1 class="display-4 p-5 custom-spacing bg-grad m-0 text-white">Weather <span class="font-weight-bold text-contrast">Dashboard</span></h1>

<div class="container-fluid center-pos bg-blue pl-2 pr-2">
    <div *ngFor="let city of cities; index as i;">
        <div class="card width-400px mt-4 mb-4 text-white bg-grad">
            <div class="d-flex">
                <input type="text" class="input-field m-2 p-2" placeholder="city" (keyup)="enterCity($event, i)">
                <img class="card-img-top weather-icon m-4" src="../../assets/sunny.svg" alt="weather image">
            </div>

            <div class="card-body">
                <button type="button" class="btn bg-contrast">See Weather</button>
                
                <div class="mt-5">
                    <div class="card-title">City</div>
                    <div>Weather</div>
                    <div class="font-size-small">
                        <div>Longitude : </div>
                        <div>Latitude : </div>

                        <div class="mt-3">Temp : </div>
                        <div>Feels like</div>
                        <div>Min : </div>
                        <div>Max : </div>

                        <div class="mt-3">Pressure : </div>
                        <div>Humidity : </div>
                        <div>Wind Speed : </div>

                        <div class="mt-3">Sunrise : </div>
                        <div>Sunset : </div>
                    </div>
                </div>

                <div class="font-xs text-right font-weight-bold text-success">Updated at 10:45</div>
            </div>
          </div>
    </div>
</div>
